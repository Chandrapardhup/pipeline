name: Build and Test Docker UI

on:
  push:
    branches:
      - main
  workflow_dispatch:   # Optional manual trigger

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker login using GitHub secrets
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t my-ui:latest .

      # 4. Run Docker container and wait
      - name: Run Docker container
        run: |
          docker run -d --name my-ui-test -p 8080:80 my-ui:latest
          sleep 5   # Wait for Nginx to start

      # 5. Test if HTML page is served
      - name: Test HTML
        run: curl http://localhost:8080

      # 6. Optional: stop and remove the container
      - name: Clean up container
        run: |
          docker stop my-ui-test
          docker rm my-ui-test

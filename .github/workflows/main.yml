name: Build and Test Docker UI

on:
  push:
    branches:
      - main   # Change to your branch if different

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the latest code from the branch
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker login using GitHub secrets
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t my-ui:latest .

      # 4. Run Docker container inside GitHub VM
      - name: Run Docker container
        run: docker run -d -p 8080:80 my-ui:latest

      # 5. Test if HTML page is served
      - name: Test HTML
        run: curl http://localhost:8080

name: Deploy to EC2

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Save EC2 Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2.pem
          chmod 600 ec2.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2.pem ubuntu@65.1.64.5 "bash ~/deploy.sh"
